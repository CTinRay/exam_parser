

<!DOCTYPE html>
<html >
	<head>
		<link rel="icon" href="images/LOGO-1.png" type="image/x-icon"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Parser Demo</title>

		<!-- <link rel="stylesheet" href="css/general.css"> -->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./mdl/material.css">
                <script src="./mdl/material.min.js"></script>
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                <link rel="stylesheet" href="css/general.css">
		
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>				
		<script src="js/ng-controllers.js"></script>
	</head>

	<body ng-app="demoApp">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">

			<header class="mdl-layout__header mdl-layout__header--scroll">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Parser Demo</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation -->

					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
					</nav>
				</div>
			</header>

			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">科目</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">國文</a>
					<a class="mdl-navigation__link" href="">國文</a>
					<a class="mdl-navigation__link" href="">數學</a>
					<a class="mdl-navigation__link" href="">物理</a>
				</nav>				
			</div>

			<main class="mdl-layout__content">
				<div class="page-content" ng-controller="mainController">
					<div ng-repeat="part in exam.question_parts">
						<div><span class="title">{{ part.title }}</span></div>

						<div ng-if="part.type === 'multi_option'" 
							ng-repeat="question in part.questions">
							
							<b> Question </b>			
							<div ng-bind-html="question.description"></div>
							<ul>
								<li ng-repeat="ans in question.answers" ng-bind-html="ans">
									
								</li>
							</ul>
						</div>


						<div ng-if="part.type !== 'multi_option'" 
							ng-repeat="question in part.questions">
							
							<b> Question </b>			
							<div ng-bind-html="question"></div>
						</div>
						
					</div>
				</div>

			</main>


		</div>

	</body>

</html>
